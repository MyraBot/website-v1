<div class="user">
    <div class="user-info">
        <p class="user-rank">{$member.rank}</p> <!-- Rank -->
        <img class="member-avatar" src="{$member.avatar}">
        <!-- User avatar -->
        <p class="username">{$member.name}</p>
    </div>
    <div class="rank-info">
        <!-- Balance -->
        <div class="user-leaderboard-property">
            <p class="title">Balance</p> <!-- Title -->
            <p class="title-value">{$member.balance}</p> <!-- Balance -->
        </div>
    </div>
</div>
