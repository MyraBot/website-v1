<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$account.name}'s profile</title>

    <!-- Embed -->
    <meta name="og:title" content="Myra - Terms of Service"> <!-- Title -->
    <meta name="og:image" content="{$account.avatar}"> <!-- Image url -->
    <meta name="og:description" content="{$account.name}'s personal profile"> <!-- Description -->
    <meta name="theme-color" content="{$blue}"> <!-- Colour -->

    <link rel="stylesheet" href="/pages/profile/profile.css"> <!-- Page style -->
    <link rel="stylesheet" href="/utilities/utilities.css"> <!-- Utilities -->

    <script src="/utilities/colour-themes.js"></script> <!-- Colour theme -->
</head>
<body>

<div class="page-content">

    {$nav_bar}

    <div class="app-content">

        <!-- User information -->
        <div class="user-info">
            <img class="user-avatar" src="{$user.avatar}"> <!-- Avatar -->
            <p class="user-name">{$user.name}#{$user.discriminator}</p> <!-- User as tag -->
            <div class="user-badges">{$user.badges}</div> <!-- User badges -->
        </div>

    </div>

    {$footer}

</div>

</body>

</html>
